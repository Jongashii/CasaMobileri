<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Mobile</title>
    <link rel="stylesheet" href="../stylat/kontakt.css">
</head>
<body>
    <header class="headi">
        <h1>Casa Mobile</h1>
        <nav>
            <a href="./index.html">Homepage</a>
            <a href="./produktet.html">Produktet Tona</a>
            <a href="./rrethnesh.html">Rreth Nesh</a>
        </nav>
    </header>

    <section id="contact">
        <h2>Kontaktoni Casa Mobile</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Na kontaktoni</h3>
                <p><strong>Adresa:</strong> Rruga Albi Mall, Qyteti Pristine, Shteti Kosove</p>
                <p><strong>Telefon:</strong> 048 241 109</p>
                <p><strong>Email:</strong> info@casamobile.com</p>
            </div>
            <form class="contact-form" action="#" method="post">
                <label for="name">Emri dhe Mbiemri:</label>
                <input type="text" id="name" name="name" placeholder="Shkruani emrin tuaj" required>

                <label for="email">Email-i juaj:</label>
                <input type="email" id="email" name="email" placeholder="Shkruani email-in tuaj" required>

                <label for="message">Mesazhi:</label>
                <textarea id="message" name="message" rows="5" placeholder="Shkruani mesazhin tuaj" required></textarea>

                <button type="submit">Dërgo Mesazhin</button>
            </form>
        </div>
    </section>

    <footer class="footeri">
        <p>&copy; 2024 Casa Mobile. Të gjitha të drejtat të rezervuara.</p>
    </footer>
</body>
